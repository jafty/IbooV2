{% extends 'accueil/base.html' %}
	{% block content %}
		{% for event in events %}
			<div class="block">
				<h2><a href="{% url 'event_detail' pk=event.pk %}">{{ event.title }}</a></h2>
				<p>Prix : 5,99€</p>
				<p>Date : {{ event.date }}</p>
				<p>Description : {{ event.description }}</p>
			</div>
		{% endfor %}
		<a href="{% url 'event_new' %}">Créer un évènement</a>
	{% endblock content %}
